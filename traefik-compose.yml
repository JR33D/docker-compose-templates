version: "3.3"

services:
  traefik:
    image: "traefik:latest"
    command:
      - "--api=true"
      - "--api.dashboard=true"
      - "--api.insecure=true" 
      - "--providers.docker=true"
      - "--providers.docker.swarmMode=true"
      - "--providers.docker.watch=true"
      - "--providers.docker.endpoint=tcp://socket-proxy:2375"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=web-servers"
      - "--entrypoints.dashboard.address=:8080"
      - "--entrypoints.web.address=:80"
      # - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      # - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--entrypoints.websecure.address=:443"
      - "--providers.file.filename=/letsencrypt/default-tls-options.yml"
      - "--entrypoints.websecure.http.tls.options=default@file"
      - "--certificatesresolvers.myresolver.acme.httpchallenge=true"
      - "--certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.myresolver.acme.email=JReed129@gmail.com"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - "/data/_traefik/letsencrypt:/letsencrypt"
    labels:
      - "traefik.http.routers.api.rule=Host(`traefik.localhost`)"
      - "traefik.http.routers.api.entrypoints=dashboard"
      - "traefik.http.routers.api.rule=PathPrefix(`/api`) || PathPrefix(`/dashboard`)"
      - "traefik.http.routers.api.service=api@internal"
    networks:
      - web-servers
      - socket-proxy
    #I don't think this constraint is required since the socket-proxy is on a manager.
    deploy:
      placement:
        constraints:
          - node.role == manager

  #This is the entry point into the docker socket.
  #It is not recommended to have a container with exposed ports also
  #have access to the docker socket. This container also locks down the
  #docker socket to a subset of GET commands only.
  socket-proxy:
    image: tecnativa/docker-socket-proxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      CONTAINERS: 1
      SERVICES: 1
      NODES: 1
      NETWORKS: 1
      TASKS: 1
      VERSION: 1
    networks:
      - socket-proxy
    deploy:
      placement:
        constraints:
          - node.role == manager

networks:
  web-servers:
    external: true
  socket-proxy:
    internal: true
    #Uncomment to enable network encryption between traefik and the socket proxy
    #driver_opts:
    #  encrypted: ""

volumes:
  letsencrypt:
    driver: local